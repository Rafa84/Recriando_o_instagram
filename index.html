<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recriar página inicial do Instagram</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    
    <body>
        <div class="colunas">
            <div class="esquerda">
                <img src="IMG/instagram-celular.png" alt="imagem celular">
            </div>
            <div class="direita">
                <div class="grupo1">
                    <div class="logo">
                        <img src="IMG/instagram-logo.png" alt="logo instagram">
                    </div>
                    <div class="login">
                        <p class="usuario">Telefone, nome de usuário ou email</p>
                        <p class="senha">Senha</p>
                    </div>
                    <div class="acesso">
                        <a href="#" target="_blank">Entrar</a>
                    </div>
                        <p class="outro">OU</p>
                        <div class="facebook">
                            <img src="IMG/Icone-facebook-1.png" alt="icone do facebook">
                            <a href="#" target="_blank">Entrar com o Facebook</a>
                        </div>
                    <div class="forgot">
                        <a href="#" target="_blank">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="sem-conta">
                <p>Não tem conta? <a href="#" class="cadastrar">Cadastre-se</a></p>
                </div>
                <div class="aplicativo">
                        <p>Obtenha o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-down"></a>
                            <a href="#" class="app-down"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
